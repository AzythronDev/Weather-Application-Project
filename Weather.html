<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application Created By Affan</title>
    <link rel="stylesheet" href="Weather.css">
</head>

<body>
    <div class="container">
        <h1>Weather Application Created By Affan</h1>
        <input type="text" id="locationInput" placeholder="Enter city name (e.g., New York)" style="width: 300px; padding: 10px;">
        <button id="searchButton">Search</button>
        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>
    </div>
    <script src="Weather.js"></script>
    <footer style="text-align: center; margin-top: 20px;"> 
        <span style="color: white; font-style: italic; display: block; margin-top: 358px;">&copy;2024 Weather Application Created by Misbah. All rights reserved.</span>
    </footer>
</body>

</html>
